<main>
  <div class="wrapper">
    <h1>Crie sua conta</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Digite seu email...">
      </div>
      <div class="form-group">
        <label for="username">Nome de usuário</label>
        <input type="text" placeholder="Digite seu nome de usuário único...">
      </div>
      <div class="form-group profile">
        <label for="profilePicture">Foto de perfil (Opcional)</label>
        
        <div class="profile-picture-wrapper">
          <div class="img-preview-box">
            <img src="Default-Profile.webp" alt="">
          </div>
          <input type="file">
        </div>
        
      </div>

      <div class="form-group">
        <label for="biography">Biografia (Opcional)</label>
        <textarea name="biography" id="biography" cols="30" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="password">Crie uma senha</label>
        <input type="password">
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
        <p>Já tem uma conta? <a href="">Entrar</a></p>
      </div>
    </form>
  </div>
</main>
