<main>
  <div class="wrapper">
    <h1>Entre na sua conta</h1>
    <form [formGroup]="formData">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" placeholder="Digite seu email...">
        <app-form-error [condition]="fieldHasRequiredError('email') || false" text="Email é obrigatório"></app-form-error>
        
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" formControlName="password" placeholder="Digite sua senha...">
        <app-form-error [condition]="fieldHasRequiredError('password') || false" text="Senha é obrigatória"></app-form-error>
      </div>
      <div class="form-group">
        <button type="submit">Entrar</button>
        <p>Ainda não tem uma conta? <a href="">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</main>
